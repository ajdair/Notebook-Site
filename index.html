<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEMO Live Notebook Presentation</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .navbar-brand {
            font-weight: bold;
        }

        .iframe-container {
            position: relative;
            overflow: hidden;
            padding-top: 56.25%;
        }

        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        .footer {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">DEMO Live Notebook Presentation</a>
        </div>
    </nav>

    <div class="container mt-3">
        <div class="btn-group" role="group" aria-label="Notebook Switch">
            <button type="button" class="btn btn-primary" onclick="loadNotebook('demonotebook1')">PyKx Demo</button>
            <button type="button" class="btn btn-primary" onclick="loadNotebook('demonotebook2')">Pandas Tick Data Demo</button>
            <button type="button" class="btn btn-primary" onclick="loadNotebook('demonotebook3')">Numpy & Plots Demo</button>
        </div>
    </div>

    <div class="container mt-3">
        <div class="iframe-container">
            <iframe id="notebookFrame"
                src="https://ajdair.github.io/Live-notebook-demo/notebooks/?path=demonotebook1.ipynb"
                width="100%"
                height="100%"
            ></iframe>
        </div>
    </div>

    <footer class="footer">
        <p>Custom Footer</p>
    </footer>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function loadNotebook(notebookName) {
            var notebookPath = notebookName + '.ipynb';
            var notebookUrl = 'https://ajdair.github.io/Live-notebook-demo/notebooks/?path=' + notebookPath;
            document.getElementById('notebookFrame').src = notebookUrl;
        }
    </script>
</body>
</html>
